<form (ngSubmit)="sesion()" #forma="ngForm" class="animated fadeIn">
    <div class="form-group form-row">
        <label for="usuario">Usuario: </label>
        <input type="text" class="form-control" name="ci" id="usuario" placeholder="Usuario" [(ngModel)]="usuario.usuario" required>
    </div>
    <div class="form-group form-row">
        <label for="contra">Contraseña: </label>
        <input type="password" class="form-control" name="contra" id="contra" placeholder="Contraseña" [(ngModel)]="usuario.contra" required>
    </div>
    <div class="progress mb-3" *ngIf="iniciandoSesion">
        <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
    </div>
    <div class="row justify-content-md-center">
        <div class="alert alert-danger text-center mt-2" role="alert" *ngIf="error">
            <i class="fa fa-exclamation-triangle" style="margin-right:5px"></i> {{ mensajeError }}
        </div>
    </div>
    <div class="row justify-content-md-center">
        <button class="btn btn-success" type="submit" [disabled]="!forma.valid">Iniciar Sesión</button>
    </div>
</form>
