<div class="row justify-content-md-center animated fadeIn" *ngIf="componenteListo">
    <div class="col-md-8">
        <div class="text-center">
            <h2>Nueva Area</h2>
        </div>
        <div class="mt-3">
            <form (ngSubmit)="crear()" #forma="ngForm">
                <div class="form-group">
                    <label for="titulo">Título</label>
                    <input type="text" class="form-control" id="titulo" placeholder="Título área" required>
                </div>
                <div class="form-group">
                    <label for="descripcion">Descripción</label>
                    <textarea class="form-control" id="descripcion" rows="4" placeholder="Descripción área"></textarea>
                </div>
                <div class="form-group">
                    <label for="portada">Portada</label>
                    <input type="file" class="form-control-file" id="portada">
                </div>
                <div class="text-center mt-2">
                    <button type="submit" class="btn btn-primary" [disabled]="!forma.valid">Crear</button>
                </div>
            </form>
        </div>
    </div>
</div>
