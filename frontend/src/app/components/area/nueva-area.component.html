<div class="row justify-content-md-center animated fadeIn" *ngIf="componenteListo">
    <div class="col-md-8">
        <div class="text-center">
            <h2>Nueva Area</h2>
        </div>
        <div class="mt-3">
            <div *ngIf="!areaGuardada">
                <form (ngSubmit)="nuevaArea()" #forma="ngForm">
                    <div class="form-group">
                        <label for="nombre">Título</label>
                        <input type="text" class="form-control" name="nombre" id="nombre" placeholder="Título área" [(ngModel)]="area.nombre" required>
                    </div>
                    <div class="form-group">
                        <label for="descripcion">Descripción</label>
                        <textarea class="form-control" name="descripcion" id="descripcion" rows="4" placeholder="Descripción área" [(ngModel)]="area.descripcion"></textarea>
                    </div>
                    <div class="progress" *ngIf="guardandoArea">
                        <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
                    </div>
                    <div class="text-center mt-3">
                        <button type="submit" class="btn btn-primary" [disabled]="(!forma.valid)||(guardandoArea)">Crear</button>
                    </div>
                </form>
            </div>
            <div class="alert alert-success" role="alert" *ngIf="areaGuardada">
                ¡Area creada exitosamente!
            </div>
            <div class="card mt-3" *ngIf="areaGuardada">
                <div class="card-body">
                    <form (ngSubmit)="portadaArea()" #forma2="ngForm">
                        <div class="form-group">
                            <label for="img">Portada</label><br>
                            <input type="file" name="img" id="img">
                        </div>
                        <div class="text-center mt-3">
                            <button type="submit" class="btn btn-primary" [disabled]="!forma2.valid">Subir</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
